<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <style type="text/css">
            #bg{
             width:100vw;
             height:100vh;
             text-align:center;
            }
            
            #topic{
             width:300px;
             height:60px;
             background-color:#93e3d1;
             text-align:center;
             line-height:20px;
             border:3px #72819d dashed;
             margin:0px auto;
            }
            #name{
            display:none;
            }
        </style>
        
        <div id="bg">
           <div class="topic" id="topic">
               <p id="first">燈愣</p>
           </div>
           <div id="name">
               你是
               <input type="text" id="keyname" value="輸入名字">
               <button id="enter" type="button">確定</button>
           </div>
          
        </div>
	 

		
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            
           $("#topic").click(function(){
              $("#first").html("我是史蕓瑄，你呢?");
              $("#name").show();
            });  
            $("#enter").click(function(){
              alert("嗨囉 "+$("#keyname").val()+" 很高興認識你XDDDD")
            }); 
           
        </script>
    </body>
</html>
